<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="logos">
      <div class="fylo"><img src="./images/logo.svg" alt="fylo"></div>
      <div class="files">
        <div class="document common"><img src="./images/icon-document.svg" alt="document"></div>
        <div class="folder common"><img src="./images/icon-folder.svg" alt="folder"></div>
        <div class="upload common"><img src="./images/icon-upload.svg" alt="upload"></div>
      </div>
    </div>
    <div class="data">
      <p class="para">You've used <span>815 GB</span> of your storage</p>
      <div class="upper">
        <div class="middle">
          <div class="lower"></div>
        </div>
      </div>
      <div class="range">
        <p>0 <span>GB</span></p>
        <p>1000 <span>GB</span></p>
      </div>
      <div class="left"><p>185 <span>GB LEFT</span></p></div>
      <div class="overlay"></div>
    </div>
  </main>
</body>
</html>
